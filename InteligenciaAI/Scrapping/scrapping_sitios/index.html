<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scraping de Noticias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea, button {
            display: block;
            margin: 10px 0;
            width: 100%;
            max-width: 500px;
        }
        textarea {
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>Analizador de Noticias</h1>
    <label for="url">Inserta el link de la noticia:</label>
    <input type="text" id="url" placeholder="https://example.com/news">
    <button id="analyze-btn">Analizar</button>
    <h2>Contenido extraído:</h2>
    <textarea id="content" readonly></textarea>

    <script>
        document.getElementById('analyze-btn').addEventListener('click', async () => {
            const url = document.getElementById('url').value;

            if (!url) {
                alert('Por favor ingresa un link válido.');
                return;
            }

            try {
                const response = await fetch('http://localhost:5000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) throw new Error('Error en el servidor.');

                const data = await response.json();
                document.getElementById('content').value = data.content;
            } catch (error) {
                console.error(error);
                alert('Error al procesar la solicitud.');
            }
        });
    </script>
</body>
</html>
